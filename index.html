<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - La Alhambra</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            /* Aumento el padding-top a 115px para m√°s seguridad */
            padding-top: 115px; 
            padding-bottom: 80px; /* Espacio para el footer fijo */
        }
        /* Estilo para los t√≠tulos de categor√≠a */
        .category-title {
            position: sticky;
            /* Ajuste el top a 115px para que se pegue justo debajo de las dos barras fijas con un peque√±o espacio */
            top: 115px; 
            z-index: 10;
            background-color: #f7f7f7;
            padding-top: 16px;
            padding-bottom: 8px;
            margin-top: -8px; 
        }
        /* Color principal de la marca (similar al rojo ladrillo de la Alhambra/comida r√°pida) */
        .brand-color {
            background-color: #ef4444; /* Rojo 500 */
        }
        .brand-text {
            color: #ef4444;
        }
    </style>
</head>
<body>

    <!-- === ENCABEZADO Y AVISO DE FRITAS (SIEMPRE VISIBLES) === -->
    <header class="fixed top-0 left-0 w-full z-20 shadow-lg">
        <!-- 1. Nombre y Saludo -->
        <div class="brand-color p-3 text-white text-center rounded-b-lg">
            <h1 class="text-3xl font-extrabold">La Alhambra</h1>
            <p class="text-lg mt-1 font-medium">¬°Bienvenido! Revisa nuestro men√∫.</p>
        </div>
        <!-- 2. Banner de Fritas -->
        <div class="bg-yellow-400 p-2 text-center text-gray-900 font-extrabold shadow-md">
            <p class="text-lg">¬°TODO SALE CON PAPAS FRITAS! üçü</p>
        </div>
    </header>

    <!-- === CONTENEDOR PRINCIPAL DEL MEN√ö (SCROLLABLE) === -->
    <main class="max-w-xl mx-auto p-4 sm:p-6">
        
        <!-- Definici√≥n de los datos del men√∫ -->
        <script>
            const menuData = [
                {
                    name: "LOMITOS",
                    color: "text-red-600",
                    items: [
                        { name: "Lomito simple", desc: "Cl√°sico y delicioso.", price: 6000 },
                        { name: "Lomito completo", desc: "Con huevo, jam√≥n, queso y aderezos.", price: 6500 },
                        { name: "Lomito cheddar", desc: "Ba√±ado en abundante salsa cheddar.", price: 7000 },
                        { name: "Lomito caramelizado", desc: "Cebolla caramelizada y queso fundido.", price: 7000 },
                    ]
                },
                {
                    name: "MILANESAS",
                    color: "text-red-600",
                    items: [
                        { name: "Mila simple", desc: "La milanesa tradicional.", price: 5300 },
                        { name: "Mila completa", desc: "Con huevo, jam√≥n y queso.", price: 6000 },
                        { name: "Mila cheddar", desc: "Cobertura de queso cheddar cremoso.", price: 6500 },
                        
                        // Papas Adicionales
                        { name: "Porciones Adicionales", desc: "", isSubSection: true },
                        // Eliminado "grandes" de las descripciones
                        { name: "Papas con Cheddar", desc: "Porci√≥n de papas con queso cheddar.", price: 3500 },
                        { name: "Papas al Verdeo", desc: "Porci√≥n de papas con crema y verdeo.", price: 3500 },
                    ]
                },
                {
                    name: "HAMBURGUESAS",
                    color: "text-red-600",
                    items: [
                        { name: "Hamburguesa com√∫n", desc: "Carne, tomate y lechuga.", price: 4000 },
                        { name: "Hamburguesa completa", desc: "Con huevo, jam√≥n y queso.", price: 4500 },
                    ]
                },
                {
                    name: "PROMOS DE LA SEMANA",
                    color: "text-green-600",
                    items: [
                        { name: "2 lomitos simples", desc: "¬°Ahorra con este combo!", price: 10000 },
                        { name: "2 lomitos especiales", desc: "Dos completos a mejor precio.", price: 12000 },
                        { name: "2 milas comunes", desc: "Dos milanesas simples.", price: 9000 },
                        { name: "2 milas especiales", desc: "Dos milanesas completas.", price: 11000 },
                    ]
                },
                {
                    name: "BEBIDAS",
                    color: "text-red-600",
                    items: [
                        // Gaseosas y Agua
                        { name: "Gaseosas y Agua", desc: "El acompa√±amiento perfecto para tu s√°nguche.", isSubSection: true },
                        { name: "Gaseosas (375cc)", desc: "Fanta, Sprite, Coca-Cola. (Agua $1.500)", price: 2000 },
                        { name: "Gaseosas (1Lt)", desc: "Coca Com√∫n, Coca Zero, Fanta, Sprite.", price: 3500 },
                        
                        // Cervezas (Rubias y Cl√°sicas)
                        { name: "Cervezas (Rubias y Cl√°sicas)", desc: "", isSubSection: true },
                        // Pampa y Salta Rubia actualizadas
                        { name: "Pampa Dorada", desc: "", price: 4300 }, 
                        { name: "Salta Rubia (473cc)", desc: "", price: 4300 },
                        // Budweiser y Corona actualizadas
                        { name: "Budweiser (710cc)", desc: "", price: 5500 },
                        { name: "Corona (710cc)", desc: "", price: 6500 },

                        // Cervezas Negras
                        { name: "Cervezas Negras", desc: "", isSubSection: true },
                        { name: "Salta Negra (473cc)", desc: "", price: 4500 },
                        { name: "Guinness", desc: "", price: 4500 },

                        // Vinos y Otros
                        { name: "Vinos y Otros", desc: "", isSubSection: true },
                        { name: "Don Valent√≠n (750cc)", desc: "Malbec, Cabernet o Blanco. Botella de 750cc.", price: 7500 },
                        { name: "Fernet (Vaso)", desc: "Con Coca Cola. ¬°Listo para disfrutar!", price: 5000 }, 
                    ]
                }
            ];

            function formatPrice(price) {
                return `$${price.toLocaleString('es-AR')}`;
            }

            function renderMenu() {
                const menuContainer = document.getElementById('menu-list-container');
                let html = '';

                menuData.forEach(category => {
                    // T√≠tulo de la Categor√≠a
                    html += `
                        <div class="category-title border-b-2 border-gray-300">
                            <h2 class="text-3xl font-extrabold ${category.color}">${category.name}</h2>
                        </div>
                        <div class="space-y-3 pt-2 pb-6">
                    `;

                    category.items.forEach(item => {
                        if (item.isSubSection) {
                            // Renderizar Subsecci√≥n
                            html += `
                                <div class="mt-4 pt-4 border-t border-gray-200">
                                    <h3 class="text-xl font-bold brand-text">${item.name}</h3>
                                    ${item.desc ? `<p class="text-sm text-gray-500">${item.desc}</p>` : ''}
                                </div>
                            `;
                        } else {
                            // Renderizar Item de Men√∫
                            const itemPrice = item.price ? formatPrice(item.price) : '';
                            html += `
                                <div class="flex justify-between items-center bg-white p-3 rounded-xl shadow-md transition duration-200 hover:shadow-lg hover:ring-2 hover:ring-red-400">
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-lg font-semibold text-gray-900 truncate">${item.name}</h3>
                                        ${item.desc ? `<p class="text-sm text-gray-500 mt-0.5">${item.desc}</p>` : ''}
                                    </div>
                                    <div class="text-right ml-4 flex-shrink-0">
                                        <p class="text-xl font-extrabold brand-text">${itemPrice}</p>
                                    </div>
                                </div>
                            `;
                        }
                    });

                    html += `</div>`;
                });

                menuContainer.innerHTML = html;
            }

            window.onload = renderMenu;
        </script>

        <div id="menu-list-container">
            <!-- El men√∫ se renderizar√° aqu√≠ -->
            <div class="text-center p-8 text-gray-500 italic">Cargando men√∫...</div>
        </div>
    </main>

    <!-- === FOOTER DE BUEN PROVECHO (SIEMPRE VISIBLE) === -->
    <footer class="fixed bottom-0 left-0 w-full z-20 brand-color p-4 text-white text-center shadow-2xl rounded-t-lg">
        <p class="text-2xl font-extrabold">¬°GRACIAS Y BUEN PROVECHO!</p>
    </footer>

</body>
</html>
