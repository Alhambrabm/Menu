<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Est√°tico y Fijo</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuraci√≥n de la fuente Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .item-row {
            transition: background-color 0.1s;
        }
        .item-row:hover {
            background-color: #fef2f2; /* Un rojo muy suave al pasar el mouse */
        }
        /* Ajuste de padding al cuerpo para que el contenido no quede oculto por los elementos fijos */
        body {
            padding-top: 104px; /* Altura combinada del header (64px) + banner de fritas (40px) */
            padding-bottom: 56px; /* Altura del footer de Buen Provecho (56px) */
        }
        /* Eliminar scrollbar de body para que el scroll solo est√© en el contenedor principal si es necesario */
        html {
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <!-- Encabezado Fijo (Men√∫ del Local) -->
    <header class="bg-red-600 p-4 shadow-xl fixed top-0 left-0 w-full z-20">
        <div class="max-w-xl mx-auto">
            <h1 class="text-3xl font-extrabold text-white text-center">Men√∫ del Local</h1>
        </div>
    </header>

    <!-- Banner de Fritas Siempre Visible (Fijo) -->
    <div class="bg-yellow-400 p-2 shadow-md fixed top-16 left-0 w-full z-20">
        <p class="text-lg font-bold text-center text-gray-800">
            ‚≠ê ¬°TODO SALE CON PAPAS FRITAS! üçü
        </p>
    </div>

    <!-- Contenedor Principal de Contenido (Asegura el centrado y el margen) -->
    <div class="max-w-xl mx-auto bg-white shadow-xl">
        
        <!-- Contenido del Men√∫ -->
        <div id="menu-container" class="p-4 sm:p-6">
            <!-- El men√∫ est√°tico se renderizar√° aqu√≠ -->
        </div>
    </div>

    <!-- Pie de P√°gina Fijo (Buen Provecho) -->
    <footer class="bg-red-600 p-4 shadow-inner fixed bottom-0 left-0 w-full z-20">
        <p class="text-lg font-semibold text-white text-center">
            ¬°Gracias por su visita! ¬°Buen Provecho! ü•≥
        </p>
    </footer>

    <script>
        // Definici√≥n de los datos del men√∫
        const menuData = [
            {
                category: "LOMITOS",
                items: [
                    { name: "Lomito simple", price: 6000 },
                    { name: "Lomito completo", price: 6500 },
                    { name: "Lomito cheddar", price: 7000 },
                    { name: "Lomito caramelizado", price: 7000 }
                ]
            },
            {
                category: "MILANESAS",
                items: [
                    { name: "Mila simple", price: 5300 },
                    { name: "Mila completa", price: 6000 },
                    { name: "Mila cheddar", price: 6500 }
                ]
            },
            {
                category: "HAMBURGUESAS",
                items: [
                    { name: "Hamburguesa com√∫n", price: 4000 },
                    { name: "Hamburguesa completa", price: 4500 }
                ]
            },
            {
                category: "PROMOS DE LA SEMANA",
                items: [
                    { name: "2 lomitos simples", price: 10000 },
                    { name: "2 lomitos especiales", price: 12000 },
                    { name: "2 milas comunes", price: 9000 },
                    { name: "2 milas especiales", price: 11000 }
                ]
            }
        ];

        // Funci√≥n para formatear el precio
        function formatPrice(price) {
            // Se usa el separador de miles '.' y la coma ',' como separador decimal.
            return `$${price.toLocaleString('es-AR')}`; 
        }

        // Renderiza el men√∫ est√°tico
        function renderMenu() {
            const container = document.getElementById('menu-container');
            let html = '';

            menuData.forEach(category => {
                html += `
                    <div class="mb-10">
                        <h2 class="text-3xl font-extrabold text-gray-900 border-b-4 border-red-500 pb-2 mb-4">
                            ${category.category}
                        </h2>
                        <div class="space-y-2">
                `;
                category.items.forEach(item => {
                    const priceText = formatPrice(item.price);
                    html += `
                        <div class="item-row bg-white p-4 rounded-xl shadow-md flex justify-between items-center border border-gray-100">
                            <div class="flex-grow pr-4">
                                <p class="text-lg font-semibold text-gray-800">${item.name}</p>
                            </div>
                            <p class="text-xl font-bold text-red-700">${priceText}</p>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Inicializaci√≥n
        window.onload = function () {
            renderMenu();
        }

    </script>
</body>
</html>
